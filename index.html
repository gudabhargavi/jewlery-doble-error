<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jewelry Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e4d7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #005A9C; /* Adjusted for better contrast */
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
        .nav {
            background-color: #ff4500;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .item {
            margin: 20px 0;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .item-image {
            float: left;
            margin-right: 20px;
        }
        .item-description {
            float: left;
            max-width: 400px;
        }
        .clear {
            clear: both;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Jewelry Shop</h1>
</div>

<div class="nav">
    <a href="#home">Home</a> <!-- Correctly closed link -->
    <a href="#products">Products</a> <!-- Correctly closed link -->
</div>

<div class="content">
    <div class="item">
        <div class="item-image"><img src="ring.jpg" alt="Ring" style="width:100px"></div>
        <div class="item-description">
            <h2>Rings</h2>
            <p>Elegant and timeless, discover our collection of beautiful rings.</p>
        </div>
        <div class="clear"></div>
    </div>
    <!-- Repeat for each product category with proper h2 tags -->
</div>

<div class="footer">
    <p>&copy; 2023 Jewelry Shop</p>
</div>

</body>
</html>
